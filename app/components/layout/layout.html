<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar>
      <ion-nav-back-button class="button button-clear button-dark"></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear button-dark ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="wrapper"></ion-nav-view>    
  </ion-side-menu-content>

  <ion-side-menu side="left" class="main-nav">
    <ion-content>
      <div class="member-section" data-ng-if=" vm.authorizedUser ">
        <div class="list card">
          <a class="item item-avatar" menu-close data-ui-sref="app.account.index">
            <img ng-src="{{ vm.authorizedUser.square_thumbnail }}" alt="{{ vm.authorizedUser.name }}">
            <h2>{{ vm.authorizedUser.name }}</h2>
            <p>+90 {{ vm.authorizedUser.phone }}</p>
          </a>
        </div>
      </div>
      <ion-list class="list navigation-section">
        <ion-item menu-close data-ui-sref="app.home"><i class="ion-ios-home"></i> Anasayfa</ion-item>
         <div data-ng-if=" vm.authorizedUser ">
          <ion-item menu-close data-ui-sref="app.user-panel-reservations"><i class="ion-bag"></i> Rezervasyonlar</ion-item>
          <ion-item menu-close data-ui-sref="app.user-panel-settings"><i class="ion-ios-gear-outline"></i> Ayarlar</ion-item>
          <ion-item menu-close data-ui-sref="app.user-panel-personal"><i class=" fa-user"></i>Ki≈üisel Bilgiler</ion-item>
        </div> 
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
